<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="loginValidations.tsx" type="module"></script>
</head>
<body>    
    <div class="flex flex-col items-center h-screen bg-blue-400" style="position: relative;">
        <img src="images/nearly.jpg" alt="Page Name" class="mb-8 mx-auto" style="max-width: 150px; position: absolute; top: 120px;" >

        <div class="w-96 p-6 shadow-lg bg-white rounded-md mt-52" style="margin-top: 180px;">
            <div class="text-center">
                <h1 class="text-3xl block text-center font-semibold">Login</h1>
            </div>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="email" class="block text-base mb-2">Email ID: </label>
                <input type="text" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Email ID" />
                <p id="emailError" class="text-red-700 hidden">Please enter your Northeastern email address</p>
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password: </label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password" />
                <p id="passwordError" class="text-red-700 hidden">Password must have at least one uppercase, one lowercase, one number and one special character</p>

            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <a href="#" class="text-blue-800 font-semibold">Forgot password?</a>
                </div>
            </div>
            <div class="mt-5">
                <button id="loginButton" type="submit" class="border-2 border-blue-800 bg-blue-800 text-white py-1 w-full hover:bg-transparent hover:text-blue-800 font-semibold">Login</button>
            </div>
            <div>
                <h3>Don't have an account? <a href="register.html" class="text-blue-800 font-semibold">Sign up!</a></h3>
            </div>
        </div>

        <script src="loginValidations.tsx"></script>
        <script type="module">
            import { isValidEmail, isValidPassword } from './loginValidations';

            function validation() {
                const emailInput = document.getElementById('email')
                const passwordInput = document.getElementById('password')

                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');

                emailError?.classList.add('hidden');
                passwordError?.classList.add('hidden');

                if (!emailInput.value || !isValidEmail(emailInput.value)) {
                    emailError?.classList.remove('hidden');
                    return;
                }


                if (!passwordInput.value || !isValidPassword(passwordInput.value)) {
                    passwordError?.classList.remove('hidden');
                    return;
            }

            console.log('Login Successfully');
        }
        </script>
    </div>
</body>
</html>
