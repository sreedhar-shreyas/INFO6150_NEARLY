<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="flex justify-center items-center h-screen bg-blue-400">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <div class="text-center">
                <img src="assets/nearly.jpg" alt="Page Name" class="mb-4 mx-auto" style="max-width: 100px;">
                <h1 class="text-3xl block text-center font-semibold">Login</h1>
            </div>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Email ID: </label>
                <input type="text" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Email ID" />
            </div>
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Password: </label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password" />
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <a href="#" class="text-blue-800 font-semibold">Forgot password?</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-blue-800 bg-blue-800 text-white py-1 w-full hover:bg-transparent hover:text-blue-800 font-semibold">Login</button>
            </div>
            <div>
                <h3>Don't have an account? <a href="register.html" class="text-blue-800 font-semibold">Sign up!</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
