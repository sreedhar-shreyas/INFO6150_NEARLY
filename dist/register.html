<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>      
    <div class="flex flex-col items-center h-screen bg-blue-400" style="position: relative;">
        <img src="images/nearly.jpg" alt="Page Name" class="mb-8 mx-auto" style="max-width: 150px; position: absolute; top: 120px;" >

        <div class="w-96 p-6 shadow-lg bg-white rounded-md mt-52" style="margin-top: 180px; z-index: 2;">
            <h1 class="text-3xl block text-center font-semibold"> Register</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Name: </label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter username" />
            </div>
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">NUID: </label>
                <input type="text" id="nuid" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter NUID" />
            </div>
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Email ID: </label>
                <input type="text" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Email ID" />
            </div>
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Password: </label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password" />
            </div>
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Confirm Password: </label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Confirm Password" />
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-blue-800 bg-blue-800 text-white py-1 w-full hover:bg-transparent hover:text-blue-800 font-semibold">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
